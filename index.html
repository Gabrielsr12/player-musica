<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== LINK CSS =====-->
    <link rel="stylesheet" href="./src/css/style.css">
    <!--===== box icons =====-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Player de Música</title>
</head>
<body>
    <div id="main" class="container">
        <div class="container-player">
            <div id="A63c0904779a48" class="pic-left">
                <img class="pic" src="https://images.unsplash.com/photo-1567111089028-9abb29aa1102?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="Capa da música que está sendo tocada">
            </div>
            <div id="A63c09054b36fe" class="name-description">
                <h3>Nome da música</h3>
                <p>Nome da banda</p>
            </div>
            <div id="A63c0905bf0465" class="icon-container">
                <i id="icon-logo" class='bx bxl-spotify bx-spin bx-md' ></i>
            </div>
            <div id="A63c09065bf52e" class="track">
                <progress value="0" max="1"></progress>
                <div class="point-cursor"></div>
            </div>
            <div id="A63c0906123121" class="time">
                <p class="time-begin">00:00</p>
                <p class="separator">-</p>
                <p class="time-finish">00:00</p>
            </div>
            <div id="A63c0906eec828" class="control">
                <div class="repeat button">
                    <i class='bx bx-reset bx-sm' ></i>
                </div>
                <div class="prev button">
                    <i class='bx bx-rewind bx-sm' ></i>
                </div>
                <div class="play button">
                    <i class='bx bx-play bx-sm' ></i>
                </div>
                <div class="pause button">
                    <i class='bx bx-pause bx-sm' ></i>
                </div>
                <div class="next button">
                    <i class='bx bx-fast-forward bx-sm' ></i>
                </div>
                <div class="favorite button">
                    <i class='bx bx-heart bx-sm'></i>
                </div>
            </div>
        </div>
    </div>
    <audio src="#"></audio>
    <script src="./src/js/playmusic.js"></script>
</body>
</html>
